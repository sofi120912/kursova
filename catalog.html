<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продуктів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        #catalog {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            color: #333;
            font-size: 18px;
            margin-top: 0;
        }

        .product p {
            color: #666;
        }

        a {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="catalog">
    <h1>Наш каталог продуктів</h1>
    <div class="product">
        <img src="cream.jpg" alt="Крем для обличчя">
        <h2>Крем для обличчя</h2>
        <p>Найкращий крем для вашої шкіри обличчя.</p>
    </div>
    <div class="product">
        <img src="shampoo.jpg" alt="Шампунь для волосся">
        <h2>Шампунь для волосся</h2>
        <p>Здорове та сяюче волосся з нашим шампунем.</p>
    </div>
    <div class="product">
        <img src="toner.jpg" alt="Тонік для шкіри">
        <h2>Тонік для шкіри</h2>
        <p>Освіжаючий тонік для вашої шкіри.</p>
    </div>
    <div class="product">
        <img src="lotion.jpg" alt="Лосьйон для тіла">
        <h2>Лосьйон для тіла</h2>
        <p>Зволожуючий лосьйон для вашої шкіри тіла.</p>
    </div>
    <!-- Додайте інші продукти тут -->
    <a href="index.html">На головну</a>
    <a href="contact.html">Контактна інформація</a>
</div>

</body>
</html>
